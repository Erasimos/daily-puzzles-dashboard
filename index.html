<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Puzzles Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            font-size: 2em;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 0 20px;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Welcome to Your Daily Puzzle Dashboard</h1>
    <p>Click on a game to start your daily puzzle!</p>

    <div class="button-container">
        <a href="https://www.nytimes.com/games/wordle/index.html" target="_blank" class="button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Wordle_logo.svg/2560px-Wordle_logo.svg.png" alt="Wordle">
            Wordle
        </a>
        <a href="https://www.nytimes.com/games/connection" target="_blank" class="button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Connections_logo.png/320px-Connections_logo.png" alt="Connections">
            Connections
        </a>
        <a href="https://www.timeguessr.com/" target="_blank" class="button">
            <img src="https://timeguessr.com/favicon.ico" alt="TimeGuessr">
            TimeGuessr
        </a>
        <a href="https://www.framed.wtf/" target="_blank" class="button">
            <img src="https://www.framed.wtf/favicon.ico" alt="Framed">
            Framed
        </a>
    </div>

</body>
</html>
